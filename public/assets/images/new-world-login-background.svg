<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Arka plan -->
  <rect width="100%" height="100%" fill="#000000" />
  
  <!-- Gradient arka plan efektleri -->
  <defs>
    <radialGradient id="glow1" cx="20%" cy="30%" r="80%" fx="20%" fy="30%">
      <stop offset="0%" stop-color="#9900FF" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>
    
    <radialGradient id="glow2" cx="80%" cy="70%" r="70%" fx="80%" fy="70%">
      <stop offset="0%" stop-color="#FF00FF" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>
    
    <linearGradient id="grid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9900FF" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#FF00FF" stop-opacity="0.1" />
    </linearGradient>
  </defs>
  
  <!-- Glow efektleri -->
  <rect width="100%" height="100%" fill="url(#glow1)" />
  <rect width="100%" height="100%" fill="url(#glow2)" />
  
  <!-- Izgara çizgileri -->
  <g stroke="#9900FF" stroke-opacity="0.1" stroke-width="1">
    <!-- Yatay çizgiler -->
    <line x1="0" y1="50" x2="1000" y2="50" />
    <line x1="0" y1="100" x2="1000" y2="100" />
    <line x1="0" y1="150" x2="1000" y2="150" />
    <line x1="0" y1="200" x2="1000" y2="200" />
    <line x1="0" y1="250" x2="1000" y2="250" />
    <line x1="0" y1="300" x2="1000" y2="300" />
    <line x1="0" y1="350" x2="1000" y2="350" />
    <line x1="0" y1="400" x2="1000" y2="400" />
    <line x1="0" y1="450" x2="1000" y2="450" />
    <line x1="0" y1="500" x2="1000" y2="500" />
    <line x1="0" y1="550" x2="1000" y2="550" />
    
    <!-- Dikey çizgiler -->
    <line x1="50" y1="0" x2="50" y2="600" />
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="150" y1="0" x2="150" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="250" y1="0" x2="250" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="350" y1="0" x2="350" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="450" y1="0" x2="450" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="550" y1="0" x2="550" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="650" y1="0" x2="650" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
    <line x1="750" y1="0" x2="750" y2="600" />
    <line x1="800" y1="0" x2="800" y2="600" />
    <line x1="850" y1="0" x2="850" y2="600" />
    <line x1="900" y1="0" x2="900" y2="600" />
    <line x1="950" y1="0" x2="950" y2="600" />
  </g>
  
  <!-- Büyük "NEW WORLD" yazısı (hafif görünür) -->
  <text x="500" y="300" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#ffffff" opacity="0.07" text-anchor="middle">NEW WORLD</text>
  
  <!-- Dijital efektler - küçük parçacıklar -->
  <g fill="#9900FF" opacity="0.6">
    <circle cx="120" cy="150" r="2" />
    <circle cx="340" cy="220" r="1.5" />
    <circle cx="560" cy="180" r="2" />
    <circle cx="780" cy="320" r="1" />
    <circle cx="220" cy="380" r="1.5" />
    <circle cx="450" cy="420" r="2" />
    <circle cx="670" cy="120" r="1" />
    <circle cx="890" cy="290" r="1.5" />
    <circle cx="150" cy="460" r="2" />
    <circle cx="380" cy="510" r="1" />
    <circle cx="600" cy="80" r="1.5" />
    <circle cx="820" cy="140" r="2" />
    <circle cx="280" cy="270" r="1" />
    <circle cx="500" cy="330" r="1.5" />
    <circle cx="720" cy="390" r="2" />
    <circle cx="940" cy="450" r="1" />
  </g>
  
  <!-- Parlayan neon çizgiler -->
  <path d="M100,100 Q350,50 500,300 T900,400" fill="none" stroke="#FF00FF" stroke-width="1.5" stroke-opacity="0.2" />
  <path d="M150,500 Q300,400 600,350 T850,150" fill="none" stroke="#9900FF" stroke-width="1.5" stroke-opacity="0.2" />
  
  <!-- Robot simgesi silüeti (hafif görünür) -->
  <path d="M730,300 q-10,-50 -80,-50 q-70,0 -80,50 q-10,50 30,90 q40,40 100,0 q40,-40 30,-90" fill="#ffffff" opacity="0.05" />
</svg>